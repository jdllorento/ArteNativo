{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2>{% trans "Agregar Review para {{ product.name }}" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Enviar Review" %}</button>
    </form>
</div>
{% endblock %}
