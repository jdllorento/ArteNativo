{% extends 'users/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Completo</title>
</head>
<body>
  <h2>Registro Completo</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Deseas registrarte de forma básica? <a href="{% url 'basic_register' %}">Haz click aquí</a></p>
  <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
</body>
</html>
{% endblock %}
