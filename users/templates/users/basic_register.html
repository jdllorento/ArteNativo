<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Básico</title>
</head>
<body>
  <h2>Registro Básico</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Deseas registrarte de forma completa? <a href="{% url 'full_register' %}">Haz click aquí</a></p>
  <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
</body>
</html>
