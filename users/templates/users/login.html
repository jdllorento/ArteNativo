{% extends 'users/base.html' %} 
{% load static %} 
{% block content %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>
    <section class="vh-100 Wallpaper">
        <div class="container py-5 h-50">
            <div class="row d-flex justify-content-center align-items-center ">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class=" user-container card shadow-2-strong" style="border-radius: 1rem;">
                        <h2 class=" fs-8 p-2 mb-0 text-center fw-bold text-white">Iniciar sesión</h2>
    
                                <div class="card">
                                    <div class="card-body p-5 text-center">
                                        {% if error %}
                                        <p class="text-danger">{{ error }}</p>
                                        {% endif %}
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="mb-3 text-start">
                                                <label for="username" class="form-label custom-label">Usuario<span class="text-danger">*</span></label>
                                                <input type="text" name="username" class="form-control form-control-lg custom-input"
                                                placeholder="Ingrese su nombre de usuario" autocomplete="off" required/>
                                                {% if form.username.errors %}
                                                <div class="text-danger">
                                                    <small>{{ form.username.errors }}</small>
                                                </div>
                                                {% endif %}
                                            </div>

                                            <div class="mb-3 text-start">
                                                <label for="password" class="form-label custom-label">Contraseña:</label>
                                                <input type="password" name="password" required />
                                                <br />
                                                <button type="submit" class="btn btn-primary custom-button">Ingresar</button>
                                                <p>¿No tienes cuenta?</p>
                                                <a href="{% url 'basic_register' %}">Regístrate aquí</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
{% endblock %}
