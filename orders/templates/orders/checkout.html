{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<h2>{% trans "Checkout" %}</h2>

<form method="post">
  {% csrf_token %}
  <label for="payment_method">{% trans "Selecciona m√©todo de pago:" %}</label>
  <select name="payment_method" id="payment_method" required>
    <option value="card">{% trans "Tarjeta" %}</option>
    <option value="paypal">{% trans "PayPal" %}</option>
    <option value="bank">{% trans "Transferencia Bancaria" %}</option>
  </select>
  <button type="submit">{% trans "Pagar" %}</button>
</form>
{% endblock %}
